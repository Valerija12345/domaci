          <div id="kalkulatorid" >
            <input type="number" name="broj1" id="broj1"><br>
            <input type="number" name="broj2" id="broj2"><br>
            <button onclick="zbir()" class="btn btn-success">+</button>
            <button onclick="razlika()" class="btn btn-success">-</button>
            <button onclick="mnozenje()" class="btn btn-success">*</button>
            <button onclick="deljenje()" class="btn btn-success">/</button><br>
            <button onclick="log()" class="btn btn-success">log10</button><br>
            <input type="text" name="rez" id="rez"><br>
          </div>
           <div id="izr" ; style="padding-left: 10px; ">
            <p>Израчунавање - фаренхајти у целзијусе</p>
            <input type="number" name="farenhajt" id="farenhajt" style="border: 3px solid #292a2b;" >
            <button  id="batonProracuni" type="button" class="btn btn-success" onclick="celzijus()" >kovertuj u C</button>
            <input type="number" name="celzijus" id="celzijus" style="border: 3px solid #292a2b;"><br>
          </div> <hr>
          <script>

            function zbir(){
              var b1=Number(document.getElementById('broj1').value);
              var b2=Number(document.getElementById('broj2').value);
              var rez=b1+b2;
              document.getElementById('rez').value=rez;
            }
            function razlika(){
              var b1=Number(document.getElementById('broj1').value);
              var b2=Number(document.getElementById('broj2').value);
              var rez=b1-b2;
              document.getElementById('rez').value=rez;
            }
            function mnozenje(){
              var b1=Number(document.getElementById('broj1').value);
              var b2=Number(document.getElementById('broj2').value);
              var rez=b1*b2;
              document.getElementById('rez').value=rez
            }
            function deljenje(){
              var b1=Number(document.getElementById('broj1').value);
              var b2=Number(document.getElementById('broj2').value);
              if (b2==0) {
                window.alert('ne smete da delite sa nulom');
                document.getElementById('broj2').focus();
              } 
              else {
              var rez=b1/b2;
              document.getElementById('rez').value=rez.toFixed(2);
              }
      
            }
            function log(){
              var b1=Number(document.getElementById('broj1').value);
              var b2=Number(document.getElementById('broj2').value);
              var rez=Math.log10(b1);
              document.getElementById('rez').value=rez.toFixed(2);
            }
          </script>
          <script>
             function celzijus(){    
                var b1=Number(document.getElementById('farenhajt').value);

                 if (b1=='')
                { 
                    window.alert ('Unesite vrednost za farenhajt!')
                     document.getElementById('farenhajt').focus();
                } 
                else{
                    var b2=(b1-32)/1.8;            
                    document.getElementById('celzijus').value=b2.toFixed(2);
                     }         
 
                }
          </script>
